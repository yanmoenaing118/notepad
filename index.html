<!DOCTYPE html>
<html lang="en" contenteditable>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" />
    <title>Frames and Windows</title>
    <style>
        html {
            font-size: 1.5rem;
            font-family: monospace;
            font-weight: 600;

        }

        body {
            background-color: #000;
            color: #0f0;
            line-height: 1.7;
        }
    </style>
</head>

<body>
    <script>
        window.onload = () => {
            document.body.addEventListener("keydown", (e) => {
                if (e.keyCode === 9) {
                    e.preventDefault();
                }
            });

            let theme = document.querySelector("meta[name=theme-color]");
            theme.setAttribute("content", "#000");
            document.querySelector("html").focus();
        };
    </script>
</body>

</html>
